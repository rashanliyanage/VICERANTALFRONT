
<div class="m-4">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add New Subject</button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">New Subject</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Subject Name</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Display Name</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary">Add subject</button>
      </div>
    </div>
  </div>
</div>
<div class="m-3">
<table class="table" id ="subject_table">
  <thead>
    <tr>
      <th scope="col">Subject Name</th>
      <th scope="col">delete</th>
      <th scope="col">edit</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Pysics</th>
      <td><span class="badge badge-pill badge-primary">Edit</span></td>
      <td><span class="badge badge-pill badge-danger">Delete</span></td>
      <td><a routerLink ="new" (click)="navigateNewLession()" ><span class="badge badge-pill badge-success">Add new lession</span></a></td>
    </tr>
    <tr>
      <th scope="row">Chemistry</th>
      <td><span class="badge badge-pill badge-primary">Edit</span></td>
      <td><span class="badge badge-pill badge-danger">Delete</span></td>
      <td><a routerLink ="new" (click)="navigateNewLession()" ><span  class="badge badge-pill badge-success">Add new lession</span></a></td>
    </tr>

  </tbody>
</table>
</div>
